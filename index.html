<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

        <div class="chart-content">

            <!--Nu vor ramane aici butoanele de download, dar le-am pus pt testare, posibil sa facem dropdown cu variante de download-->

            <button id="svgdoc" onclick="SVGdata()">SVG Data</button>
            <button id="xmldoc" onclick="XMLdata()">XML Data</button>
            <button id="pdfdoc">PDF Data</button></div>
        <script type="text/javascript">
        //mai editam cand o sa avem tabelele si chart-urile aici direct pt element id
            document.onclick = function () {
                document.getElementById('pdfdoc').onclick = function () {
                    var pdf = new jsPDF('p', 'pt', 'letter')
                    var source = document.getElementById('nume')
                    pdf.fromHTML(source, 0.5, 0.5, { width: 7 })
                    pdf.save('PDFdata.pdf')
                }
            }
        </script>
    </div>
